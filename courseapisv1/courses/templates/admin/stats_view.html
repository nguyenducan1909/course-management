{% extends 'admin/base_site.html' %}

{% block content %}
<h1>THỐNG KÊ THÔNG TIN CÁC KHOÁ HỌC</h1>
<ul>
    {% for s in stats %}
    <li>{{ s.id }} - {{ s.subject }}: {{ s.lesson_count }}</li>
    {% endfor %}
</ul>

<div style="width: 50%;">
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let data = [];
    let labels = [];

    {% for s in stats %}
    data.push({{ s.lesson_count }})
    labels.push('{{ s.subject }}')
    {% endfor %}

    window.onload = function() {
        const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '# So luong',
            data: data,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
</script>
{% endblock %}
